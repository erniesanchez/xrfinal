<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Maze Worlds">
    <title>Maze Worlds</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <img id="sky" src="img/sky.jpeg">
        <a-asset-item id="title" src="models/title.gltf"></a-asset-item>
        <audio id="" src="" preload="auto"></audio>
      </a-assets>
      
      <a-sky src="#sky" radius="80" phi-start="-235"></a-sky>
      <a-camera position="0 0 200"></a-camera>
      <a-entity gltf-model="#title"></a-entity>
      
    
     
      
  </a-scene>
  </body>
</html>
