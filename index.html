<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Maze Worlds">
    <title>Maze Worlds</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

    
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <img id="sky" src="img/sky.jpeg">
        <a-asset-item id="title" src="models/title.gltf"></a-asset-item>
        <audio id="wind" src="sound/wind.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-sky src="#sky" radius="120" phi-start="-235">
        <a-entity gltf-model="#title" position="0 4 150" rotation="0 90 0" scale="8 8 8"></a-entity> 
      </a-sky>
      <a-camera position="0 0 200"></a-camera>
      <a-sound src="wind" autoplay="true" volume="5"></a-sound>
      <a-entity gltf-model="#title" position="0 0 0" rotation="0 -90 0"></a-entity>
      <a-entity web-portal="url:https://aframe.io; text:Example" enableFrame="true" width="1.5" height="2.4" 
                frameWidth=".15" rotation="0 90 0" enableWebsurface="true"></a-entity>

      

      
    
     
      
  </a-scene>
  </body>
</html>
