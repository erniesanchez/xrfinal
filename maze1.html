<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Maze Worlds">
    <title>Maze One</title>
    
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.6.0/dist/aframe-look-at-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-maze-component@0.1.24/dist/aframe-maze-component.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->

  
    </head>

  <body>
    
    <a-scene>
      <a-assets>
        <a-box id="wall-one" static-body material="src: #texture-wall" depth="1" width="6" height="10"></a-box>
        <a-cylinder id="end-cap" static-body color="#31410b" depth="1.1" width="1.1" height="10" radius=".5"></a-cylinder>
        <img id="texture_sky" src="img/sky-maze1.jpeg">
        <img id="texture-wall" src="img/wall1.png">
        <img id="texture-floor" src="img/floor1.jpeg">
        <!-- <audio id="welcome" src="sound/welcome.mp3" preload="auto"></audio> -->
        <a-asset-item id="sign" src="models/signboard/sign.gltf"></a-asset-item>
        <a-asset-item id="aphrodite" src="models/entrance_statue/aphrodite.gltf"></a-asset-item>
        <a-asset-item id="lion" src="models/lion_statue/lion.gltf"></a-asset-item>
        <a-asset-item id="moon" src="models/moon/moon.gltf"></a-asset-item>
        <a-asset-item id="towers" src="models/towers/towers.gltf"></a-asset-item>
      </a-assets>
      
      <a-sky src="#texture_sky"></a-sky>
      <a-entity id="player" camera universal-controls kinematic-body position="-10 2 40" rotation="1 85 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                   material="color: black; shader: flat"></a-entity>
      </a-entity>
      <a-entity id="maze1" maze='size: 6 8; wall: #wall-one; cap: #end-cap; open: S 0 N 4;' 
                position='-70 5.05 32' rotation="0 98 0"></a-entity>
      <a-grid id="ground" width="200" height="200" static-body material="src: #texture-floor"></a-grid>
      <a-entity gltf-model="#sign" scale="0.01 0.01 0.01" position="-15 0 44" rotation="0 94 0"></a-entity>
      <a-entity gltf-model="#aphrodite" scale=".25 .25 .25" position="-46 5 40" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#aphrodite" scale=".25 .25 .25" position="-45 5 46.5" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#lion" scale="2 2 2" position="-14 .5 43" rotation="0 90 0" sound="src: url(#welcome); on: click"></a-entity>
      <a-entity gltf-model="#moon" scale="22 22 22" position="-70 40 0" rotation="0 200 0" animation-mixer></a-entity>
      <a-entity gltf-model="#towers" scale=".25 .25 .25" position="-50 0 80" rotation="0 50 0" animation-mixer></a-entity>
      <a-entity gltf-model="#towers" scale=".1 .1 .1" position="-80 0 -50" rotation="0 0 0" animation-mixer></a-entity>
      <a-entity gltf-model="#towers" scale=".1 .1 .1" position="-100 0 -42" rotation="0 0 0" animation-mixer></a-entity>



     </a-scene>
  </body>
 
</html>
