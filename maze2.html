<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Maze Worlds">
    <title>Maze Two</title>
    
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.6.0/dist/aframe-look-at-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-maze-component@0.1.24/dist/aframe-maze-component.min.js"></script>
    
  
    </head>

  <body>
    
    <a-scene>
      <a-assets>
        <a-box id="wall-two" static-body material="src: #texture-wall_two" depth="1" width="12" height="10"></a-box>
        <a-cylinder id="end-cap" static-body color="#000" depth="1.1" width="1.1" height="10" radius=".5"></a-cylinder>
        <img id="texture_sky_two" src="img/sky-maze2.jpeg">
        <img id="texture-wall_two" src="img/floor2.png">
        <img id="texture-floor_two" src="img/wall2.jpeg">
        <audio id="ambient_maze2" src="sound/maze2_sound.wav"></audio>
        <audio id="eyebeast_voice" src="sound/eyebeast_voice.mp3"></audio>
        <audio id="angel_clock" src="sound/angel_clock.wav"></audio>
        <a-asset-item id="clock" src="models/clock_in_the_shape_of_obelisk/clock.gltf"></a-asset-item>
        <a-asset-item id="eyebeast" src="models/eyebeast/eyebeast.gltf"></a-asset-item>
        <a-asset-item id="geometry" src="models/geometry_texture/geometry.gltf"></a-asset-item>        
       
      </a-assets>
      
      <a-sky src="#texture_sky_two"></a-sky>
      <a-entity id="player" camera universal-controls kinematic-body position="20 2 20" rotation="1 120 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                  material="color: #000; shader: flat"></a-entity>
      </a-entity>
      <a-entity id="maze1" maze='size: 6 8; wall: #wall-two; cap: #end-cap; open: S 0 N 4;' position='-70 5.05 32' rotation="0 98 0">
                <a-entity gltf-model="#clock" scale=".5 .5 .5" position="-20 0 47" rotation="0 0 0">
                  <a-box  static-body color="#000" width="16" height="25" depth="10" position="-1 0 6.5" rotation="0 0 0" material="opacity: 0.0; transparent: true"
                  sound="src: #angel_clock; on: click; volume: 3"></a-box>
                </a-entity>
                <a-entity gltf-model="#clock" scale=".5 .5 .5" position="-35 0 45" rotation="0 -90 0">
                  <a-box  static-body color="#000" width="16" height="25" depth="10" position="-1 0 6.5" rotation="0 0 0" material="opacity: 0.0; transparent: true"
                  sound="src: #angel_clock; on: click; volume: 3"></a-box>
                </a-entity>
                <a-entity gltf-model="#clock" scale=".5 .5 .5" position="33.9 0 47" rotation="0 0 0">
                  <a-box  static-body color="#000" width="16" height="25" depth="10" position="-1 0 6.5" rotation="0 0 0" material="opacity: 0.0; transparent: true"
                  sound="src: #angel_clock; on: click; volume: 3"></a-box>
                </a-entity>
                <a-entity gltf-model="#clock" scale=".5 .5 .5" position="35 0 43.9" rotation="0 90 0">
                  <a-box  static-body color="#000" width="16" height="25" depth="10" position="-1 0 6.5" rotation="0 0 0" material="opacity: 0.0; transparent: true"
                  sound="src: #angel_clock; on: click; volume: 3"></a-box>
                </a-entity>
      </a-entity>
      <a-box  static-body width="1.5" height="1.5" depth="1.5" position="15 .9 30" rotation="0 130 0" material="src: #texture-wall_two" sound="src: #ambient_maze2; on: click" >
                <a-entity gltf-model="#eyebeast" scale="1 1 1" position="0 1.7 0" rotation="0 5 0" animation-mixer
                sound="src: #eyebeast_voice; on: click"></a-entity>>
                </a-entity>
      </a-box> 
      <a-box  static-body width="1.5" height="1.5" depth="1.5" position="13 .9 30" rotation="0 130 0" material="src: #texture-wall_two"></a-box>
      <a-entity gltf-model="#geometry" scale="65 65 65" position="-100 45 30" animation-mixer></a-entity>
     
      <a-grid id="ground" width="250" height="250" static-body material="src: #texture-floor_two"></a-grid>
      

     
     
     
      
     </a-scene>
  </body>
 
</html>
